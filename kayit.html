<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Welcome to Code Of Duty</title>
      <link rel="icon" href="assets/favicon.png" type="image/x-icon" />
      <link rel="stylesheet" href="css/kayit.css" />
   </head>
   <body>
      <section class="showcase">
         <header>
            <h2 class="logo">Code of Duty</h2>

         <video src="assets/bg.mp4" muted loop autoplay></video>
         </div>
         <div class="overlay"></div>
         <div id="wrapper" >
            <img src="assets/code_logo.png">
            <form class="form">
               <div id="inputs">
                  <div>
                     <input type="text" placeholder="Adınız*">
                  </div>
                  <div>
                     <input type="text" placeholder="Soyadınız*">
                  </div>
                  <div>
                     <input type="text" placeholder="Email Adresiniz*">
                  </div>
                  <div >
                     <input type="text" placeholder="Telefon Numaranız*">
                  </div>
                  <div >
                     <input type="text" placeholder="Okulunuz*">
                  </div>
                  <div >
                     <input type="text" placeholder="Bölümünüz*">
                  </div>
                  <div>
                     <input type="submit" value="Kayıt Ol">
                  </div>
               </div>
            </form>
         </div>
      </section>
      </div>
      </section>
      <div class="menu">
         <ul>
            <li><a href="index.html">Anasayfa</a></li>

            <li><a href="iletisim.html">İletişim</a></li>
         </ul>

   <script>
      const menuToggle = document.querySelector(".toggle");
      const showcase = document.querySelector(".showcase");
      
      menuToggle.addEventListener("click", () => {
        menuToggle.classList.toggle("active");
        showcase.classList.toggle("active");
      });
   </script>
</html>
